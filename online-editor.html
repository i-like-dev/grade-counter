<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>學生分數輸入表格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input[type=text], input[type=number], select {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        input[type=button], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
            background-color: #5c6bc0;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        input[type=button]:hover, button:hover {
            background-color: #3949ab;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <form id="studentForm">
            <input type="text" id="seatNumber" placeholder="座號" required>
            <input type="number" id="writtenScore" placeholder="筆試成績" required>
            <input type="number" id="oralScore" placeholder="口試成績" required>
            <input type="button" value="添加學生" onclick="addStudentData()">
        </form>

        <button onclick="convertToCSV()">下載 CSV</button>
    </div>

    <script>
        var studentsData = [];

        function addStudentData() {
            var seatNumber = document.getElementById('seatNumber').value;
            var writtenScore = document.getElementById('writtenScore').value;
            var oralScore = document.getElementById('oralScore').value;

            if (seatNumber && writtenScore && oralScore) {
                studentsData.push({
                    '座號': seatNumber,
                    '筆試': writtenScore,
                    '口試': oralScore
                });
                document.getElementById('studentForm').reset();
            } else {
                alert('請填寫所有欄位！');
            }
        }

        function convertToCSV() {
            var csvContent = '座號,筆試,口試\n';
            studentsData.forEach(function(row) {
                csvContent += `${row['座號']},${row['筆試']},${row['口試']}\n`;
            });

            var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'students_scores.csv';
            link.click();
        }
    </script>

</body>
</html>
