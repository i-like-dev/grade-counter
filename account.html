
<!DOCTYPE html>
<html>
<head>
    <title>Account Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .account-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            text-align: left;
            margin-top: 20px;
        }
        .info div {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="account-info">
        <h1>Account Details</h1>
        <div class="info">
            <div><span class="label">Account Name:</span> 四年級用</div>
            <div><span class="label">Account ID:</span> tmps112</div>
            <div><span class="label">Issued Date:</span> 2024年1月17日</div>
            <div><span class="label">Expiry Date:</span> 2024年7月1日</div>
            <div><span class="label">Issuer:</span> GitHub i-like-dev</div>
        </div>
    </div>
</body>
</html>
