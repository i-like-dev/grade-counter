<!DOCTYPE html>
<html>
<head>
    <title>學生分數上傳系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000;
            margin: auto;
            width: 50%;
        }

        input[type=file], button, select {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        #output, #selectedStudent {
            margin-top: 20px;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="logout">登出</a>
    <div class="container">
        <input type="file" id="csvFile" accept=".csv" />
        <button onclick="processFile()">上傳並計算</button>
        <button onclick="downloadResults()">下載結果</button>
        <br><br>
        <select id="studentSelector" onchange="showSelectedStudent()">
            <option value="">選擇學生</option>
        </select>
        <div id="selectedStudent"></div>
        <div id="output"></div>
    </div>

    <script>
        var studentsData = [];

        function processFile() {
            var file = document.getElementById('csvFile').files[0];
            Papa.parse(file, {
                complete: function(results) {
                    studentsData = results.data;
                    populateSelector();
                }
            });
        }

        function populateSelector() {
            var selector = document.getElementById('studentSelector');
            selector.innerHTML = '<option value="">選擇學生</option>';
            studentsData.forEach(function(row, index) {
                if (row.length >= 3 && !isNaN(row[1]) && !isNaN(row[2])) {
                    selector.innerHTML += '<option value="' + index + '">座號: ' + row[0] + '</option>';
                }
            });
        }

        function showSelectedStudent() {
            var selectedIndex = document.getElementById('studentSelector').value;
            var displayDiv = document.getElementById('selectedStudent');
            if (selectedIndex !== '') {
                var selectedStudent = studentsData[selectedIndex];
                var total = parseFloat(selectedStudent[1]) + parseFloat(selectedStudent[2]);
                var average = total / 2;
                displayDiv.innerHTML = '座號: ' + selectedStudent[0] + '<br>筆試: ' + selectedStudent[1] + '<br>口試: ' + selectedStudent[2] + '<br>總分: ' + total.toFixed(2) + '<br>平均分: ' + average.toFixed(2);
            } else {
                displayDiv.innerHTML = '';
            }
        }

        function downloadResults() {
            var data = studentsData.map(function(row) {
                return row.join(',');
            }).join('\n');
            var blob = new Blob([data], { type: 'text/csv;charset=utf-8;' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'results.csv';
            link.click();
        }
    </script>
</body>
</html>
