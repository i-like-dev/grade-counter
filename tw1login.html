<!DOCTYPE html>
<html>
<head>
    <title>成績自動計算系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000;
            margin: auto;
            width: 50%;
        }

        input[type=file], button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="csvFile" accept=".csv" />
        <button onclick="handleFiles()">上傳並計算</button>
        <button id="downloadButton" style="display: none;" onclick="downloadResults()">下载结果</button>
        <div id="output"></div>
    </div>

    <script>
        function handleFiles() {
            var file = document.getElementById('csvFile').files[0];
            Papa.parse(file, {
                complete: function(results) {
                    var data = results.data;
                    var total = 0;
                    var count = 0;

                    for (var i = 0; i < data.length; i++) {
                        if (data[i].length > 1 && !isNaN(data[i][1])) {
                            total += parseFloat(data[i][1]);
                            count++;
                        }
                    }

                    var average = total / count;
                    document.getElementById('output').innerHTML = 
                        '平均分數: ' + average.toFixed(2) + '<br>' +
                        '總分: ' + total.toFixed(2);

                    // 显示下载按钮
                    document.getElementById('downloadButton').style.display = 'inline-block';
                }
            });
        }

        function downloadResults() {
            var content = document.getElementById('output').innerText;
            var blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'results.csv';
            link.click();
        }
    </script>
</body>
</html>
