<!DOCTYPE html>
<html>
<head>
    <title>學生分數上傳系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6e48aa, #9d50bb);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            margin: auto;
            width: 60%;
        }

        input[type=file], button, select {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #574b90;
            color: white;
            font-size: 16px;
        }

        #output, #exampleCSV, #studentInfo {
            margin-top: 20px;
        }

        .student {
            background-color: #333;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="logout">登出</a>
    <div class="container">
        <input type="file" id="csvFile" accept=".csv" />
        <button onclick="handleFiles()">上傳並計算</button>
        <select id="studentSelector" onchange="displayStudentInfo()">
            <option value="">選擇一位學生</option>
        </select>
        <div id="studentInfo"></div>
        <div id="exampleCSV">範例 CSV 格式: 座號, 筆試, 口試<br>1, 78, 82<br>2, 85, 88</div>
    </div>

    <script>
        var studentsData = [];

        function handleFiles() {
            var file = document.getElementById('csvFile').files[0];
            Papa.parse(file, {
                complete: function(results) {
                    studentsData = results.data;
                    populateStudentSelector(studentsData);
                }
            });
        }

        function populateStudentSelector(data) {
            var selector = document.getElementById('studentSelector');
            selector.innerHTML = '<option value="">選擇一位學生</option>';
            data.forEach(function(row, index) {
                if (row.length >= 3) {
                    var option = document.createElement('option');
                    option.value = index;
                    option.text = '座號: ' + row[0];
                    selector.appendChild(option);
                }
            });
        }

        function displayStudentInfo() {
            var selectedIndex = document.getElementById('studentSelector').value;
            var infoDiv = document.getElementById('studentInfo');
            if (selectedIndex !== '') {
                var selectedStudent = studentsData[selectedIndex];
                var total = parseFloat(selectedStudent[1]) + parseFloat(selectedStudent[2]);
                var average = total / 2;
                infoDiv.innerHTML = '<div class="student">' +
                                    '座號: ' + selectedStudent[0] + '<br>' +
                                    '筆試: ' + selectedStudent[1] + '<br>' +
                                    '口試: ' + selectedStudent[2] + '<br>' +
                                    '總分: ' + total.toFixed(2) + '<br>' +
                                    '平均分: ' + average.toFixed(2) +
                                    '</div>';
            } else {
                infoDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
