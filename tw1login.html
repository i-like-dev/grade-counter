<!DOCTYPE html>
<html>
<head>
    <title>學生分數上傳系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6e48aa, #9d50bb);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            margin: auto;
            width: 60%;
        }

        input[type=file], button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #574b90;
            color: white;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
        }

        .student {
            background-color: #333;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="csvFile" accept=".csv" />
        <button onclick="handleFiles()">上傳並計算</button>
        <div id="output"></div>
    </div>

    <script>
        function handleFiles() {
            var file = document.getElementById('csvFile').files[0];
            Papa.parse(file, {
                complete: function(results) {
                    var data = results.data;
                    var outputDiv = document.getElementById('output');
                    outputDiv.innerHTML = '';

                    data.forEach(function(row, index) {
                        if (row.length >= 3 && !isNaN(row[1]) && !isNaN(row[2])) {
                            var total = parseFloat(row[1]) + parseFloat(row[2]);
                            var average = total / 2;
                            var studentResult = '<div class="student">' +
                                                '座號: ' + row[0] + '<br>' +
                                                '筆試: ' + row[1] + '<br>' +
                                                '口試: ' + row[2] + '<br>' +
                                                '總分: ' + total.toFixed(2) + '<br>' +
                                                '平均分: ' + average.toFixed(2) +
                                                '</div>';
                            outputDiv.innerHTML += studentResult;
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
